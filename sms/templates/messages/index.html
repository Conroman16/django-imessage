{% extends "base.html" %}
{% block title %}Messages{% endblock %}

{% block content %}
<div id="header">
  <h1>Messages</h1>
</div>
<div>
  <a>{{handles|length}} chats found</a>
</div>

<ul>
  {% for handle in handles %}
  <li><a class="chat" href="{{handle.rowid}}">{{ handle.id }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
